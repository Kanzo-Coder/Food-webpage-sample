<!DOCTYPE html>
<html>
    <head>
        <title>Food</title>
        <link rel="stylesheet" type="text/css" href="signup.css"/>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="cardfront">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="inputbox" placeholder="Username" required>
                            <input type="password" class="inputbox" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">Don't have an Account?</button>
                        <a href="">Forgot Password?</a>
                    </div>
                    
                    <div class="cardback">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="inputbox" placeholder="Your Name" required>
                            <input type="email" class="inputbox" placeholder="Username" required>
                            <input type="password" class="inputbox" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">Already have an account?</button>
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var card = document.getElementById("card");
            function openRegister() {
                card.style.transform = "rotateY(-180deg)"
            }
            function openLogin() {
                card.style.transform = "rotateY(0deg)"
            }

        </script>

    </body>
</html>
